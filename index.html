<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端數羊系統</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐑</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-blob b1"></div>
    <div class="bg-blob b2"></div>
    <div class="bg-blob b3"></div>
    <div style="position:fixed;inset:0;pointer-events:none;background:radial-gradient(800px 400px at 50% 0%, rgba(255,255,255,.06), transparent 60%);"></div>

    <div class="app-container">
        
        <header class="main-header">
            <h1>雲端數羊系統</h1>
        </header>

        <div class="glass-card stats-bar">
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-globe-asia"></i> 全球總產量</span>
                <span class="stat-value" id="global-sheep">載入中...</span>
            </div>
            <div class="divider"></div>
            <div class="stat-item">
                <span class="stat-label"><i class="fas fa-users"></i> 訪客人數</span>
                <span class="stat-value" id="global-visitors">...</span>
            </div>
        </div>

        <div class="glass-card main-card">
            <div class="score-board">
                <span id="score">0</span>
                <span class="unit">隻</span>
            </div>
            
            <div class="click-zone">
                <button id="click-btn" class="sheep-btn image-mode">
                    <img src="img/ghibli-sheep.png" alt="羊" id="sheep-img">
                </button>
            </div>
            <p id="hint-text" class="hint">點擊畫面中央的羊</p>
        </div>

        <div class="glass-card leaderboard-card">
            <div class="card-title">
                <i class="fas fa-crown"></i> 榮譽榜
            </div>
            
            <div class="input-area">
                <input type="text" id="nickname" placeholder="輸入暱稱..." maxlength="10">
                <button id="upload-btn">上傳</button>
            </div>
            <div id="status-msg" class="status-msg"></div>

            <div class="list-wrapper">
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th width="15%">#</th>
                            <th>ID</th>
                            <th width="30%">數量</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </div>
            
            <button id="refresh-btn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> 更新
            </button>
        </div>

        <footer class="footer">
            www.羊.tw © 2026
        </footer>
    </div>

    <div id="message-toast" class="message-toast hidden">
        <span id="toast-text">訊息內容</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
